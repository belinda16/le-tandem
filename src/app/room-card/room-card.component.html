<div fxLayout="column" class="room-card-container" *ngIf="data">
  <div class="section-one" fxLayout="row">
    <div fxFlex="70" fxLayout="column">
      <span class="heading">{{data.name}}
      </span>

    </div>
    <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
      <span class="price">{{data.price | currency: 'USD'}}</span>
      <span class="rate">Per Night</span>
    </div>
  </div>

  <div class="section-x" fxLayout="row">
    <div fxFlex="70" fxFlex.xs="100"  fxLayout="column">


      <span class="text">{{data.description}}
      </span>
    </div>

  </div>

  <div class="section-two" fxLayout="row" fxLayout.xs="row wrap" fxLayoutAlign="space-around center" fxLayoutAlign.xs="none">



    <div  fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" *ngFor="let facility of amenities; let i = index;" class="tile" fxFlex.xs="33">

      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">


          <img [src]="facility.icon">
          <span class="text">{{facility.title}}</span>


      </div>
      <div class="border-right" *ngIf="i !== (amenities.length - 1)"></div>

    </div>


  </div>
</div>



<div class="gallery">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    @for (slide of slides; track slide.img) {
    <div ngxSlickItem class="slide tile">
      <img src="{{slide.img}}" alt="" class="img">
    </div>
    }
  </ngx-slick-carousel>
</div>

<div class="space-top space-bottom">
  <button class="btn-custom center" (click)="makeBooking(data.id)">Make Booking</button>
</div>
