<div class="carousel">
  <div class="carousel-image left">
    <button (click)="prevImage()">&#10094;</button>
    <img [src]="images[prevIndex]" alt="Previous Image">
  </div>
  <div class="carousel-image main">
    <img [src]="images[currentIndex]" alt="Main Image">
  </div>
  <div class="carousel-image right">
    <img [src]="images[nextIndex]" alt="Next Image">
    <button (click)="nextImage()">&#10095;</button>
  </div>
</div>
